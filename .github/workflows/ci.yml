name: ğŸš€ StateJet CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ğŸ—ï¸ Build State-Jet
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”¨ Build Project
        run: pnpm run build

  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ” Run Linter
        run: pnpm run lint

      - name: ğŸ¨ Run Prettier Check
        run: pnpm run format:check

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm
  
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§ª Run Vitest Tests
        run: pnpm run test:coverage

      - name: ğŸ“¤ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
