name: Update DeepWiki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install DeepWiki
        run: npm install -g deepwiki

      - name: Build and deploy DeepWiki
        run: |
          if [ -f ".deepwikiignore" ]; then
            echo "Using .deepwikiignore to exclude folders"
          fi
          deepwiki build
          deepwiki deploy
