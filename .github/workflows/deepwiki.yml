name: Update DeepWiki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Run DeepWiki
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Build and deploy DeepWiki
        run: |
          if [ -f ".deepwikiignore" ]; then
            echo "Using .deepwikiignore to exclude folders"
          fi
          npx -y deepwiki build
          npx -y deepwiki deploy

